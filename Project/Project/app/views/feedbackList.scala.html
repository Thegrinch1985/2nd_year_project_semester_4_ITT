@(x :List[models.Feedback],user: models.users.User)

@main("Feedback Page", user)  {

<section>
  <div class="single-page main-grid-border">
    <div class="container">

      <div class="row">
        <div class="col-sm-10">
          <div class="well">
            <h4>Feedback List</h4>
          </div>
        </div>
        <div class="col-sm-10">
          <table class="table table-bordered table-hover table-condensed">
            <thead>
              <!-- The header row-->
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody>

              @for(u
              <- x) { <tr>

            
                <td> @u.getFirstName</td>
                <td> @u.getLastName</td>
                <td> @u.getPhoneNumber</td>
                <td class="numeric">@u.getEmail</td>
                <td> @u.getMessage</td>
                
            
                }
            </tbody>
          </table>
           		<div class="col-md-2 focus-grid">
			<a href="@routes.AdminController.admin_page">
					<div class="focus-border">
						
						<div class="focus-layout">
							<div class="focus-image"><i class="fa fa-arrow-left"></i></div>
							<h4 class="clrchg">Back</h4>
						</div>
					</div>
				</a>
			</div>

        </div>

      </div>

    </div>
  </div>

</section>

}
